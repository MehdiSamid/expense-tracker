
<div class="container mx-auto px-12 py-4">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Amount
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="allFinances">
                <tr *ngFor="let item of allFinances" [ngClass]="{'bg-red-100 border-b': item.type === 'expense', 'bg-green-100 border-b': item.type === 'income'}" >
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{item.name}}
                    </th>
                    <td class="px-6 py-4">
                        {{item.date | date}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.amount}}
                    </td>
                    
                    <td class="px-6 py-4" *ngIf="item.type === 'expense'">
                        <a [routerLink]="'/updateexpense/' + item.id" class="font-medium text-blue-600 hover:underline">Edit</a>
                    </td>
                     
                    <td class="px-6 py-4" *ngIf="item.type === 'income'">
                        <a [routerLink]="'/updateincome/' + item.id" class="font-medium text-blue-600 hover:underline">Edit</a>
                    </td>

                    <td class="px-6 py-4">
                        <button (click)="deleteFinance( item.id ,  item.type )" class="font-medium text-red-600 hover:underline">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
